<script>
  // Selecciona todos los elementos SVG dentro del contenedor
    const svgs = document.querySelectorAll('svg');
    let currentIndex = 0; // Índice del SVG actualmente visible

    // Mostrar el primer SVG al inicio
    svgs[currentIndex].style.display = 'block';

    // Agrega un evento 'click' al documento
    document.addEventListener('click', function() {
      // Oculta el SVG actual
      svgs[currentIndex].style.display = 'none';
      
      // Incrementa el índice, o vuelve al primero si llegamos al último
      currentIndex = (currentIndex + 1) % svgs.length;
      
      // Muestra el siguiente SVG
      svgs[currentIndex].style.display = 'block';
    });
</script>
